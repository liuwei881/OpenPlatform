<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs"></i>镜像仓库
        </div>
    </div>

    <div class="portlet-body">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <label>Filter:
                    <input type="search" class="form-control input-large input-inline" placeholder="ImageName" ng-model='searchKey'>
                </label>
                <a href="javascript:void(0);" ng-click="Search(searchKey)" class="btn btn-sm btn-primary">搜索</a>
                <a href="javascript:void(0);" ng-click="Search('')" class="btn btn-sm btn-primary">重置</a>
            </div>
        </div>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <th>镜像ID</th>
                <th>镜像名称</th>
                <th>操作</th>
            </tr>

            <tr ng-repeat="o in rows">
                <td>{{ o.ImageId }}</td>
                <td>{{ o.ImageName }}</td>
                <td>
                    <div class="btn-group">
                       <button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-plus" ng-click="addApp(o.ImageId)">创建应用</button>
                    </div>
                    <div class="btn-group">
                       <button type="button" class="btn btn-primary btn-sm" ng-click="delimage($index)">删除镜像</button>
                    </div>
                    <div class="btn-group">
                       <button type="button" class="btn btn-primary btn-sm" ng-click="downimage($index)">下载镜像</button>
                    </div>
                    <div class="btn-group" ng-if="username=='admin'">
                        <div class="btn-group" ng-show="o.Share==0">
                            <button type="button" class="btn btn-primary btn-sm" ng-click="Openimage(o.ImageId)">启用共享</button>
                        </div>
                        <div class="btn-group" ng-show="o.Share==1">
                            <button type="button" class="btn red-haze btn-sm" ng-click="Stopimage(o.ImageId)">关闭共享</button>
                        </div>
                    </div>
                    <div class="btn-group" ng-if="o.UserName == username">
                        <div class="btn-group" ng-if="o.UserName != 'admin'">
                            <div class="btn-group" ng-show="o.Share==0">
                                <button type="button" class="btn btn-primary btn-sm" ng-click="Openimage(o.ImageId)">启用共享</button>
                            </div>
                            <div class="btn-group" ng-show="o.Share==1">
                                <button type="button" class="btn red-haze btn-sm" ng-click="Stopimage(o.ImageId)">关闭共享</button>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <paging
                class="small"
                page="currentPage"
                page-size="pageSize"
                total="total"
                adjacent="{{adjacent}}"
                dots="{{dots}}"
                scroll-top="{{scrollTop}}"
                hide-if-empty="{{hideIfEmpty}}"
                ul-class="{{ulClass}}"
                active-class="{{activeClass}}"
                disabled-class="{{disabledClass}}"
                show-prev-next="{{showPrevNext}}"
                paging-action="pageAction( page )">
        </paging>
    </div>
</div>

<script type="text/ng-template" id="delimage.html">
    <div class="modal-header">
        <div class="caption">
            <h4>{{ title.title }}</h4>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                           确定要删除{{ item.ImageName }}镜像？
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="delimage()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancle</button>
    </div>
</script>

<script type="text/ng-template" id="downimage.html">
    <div class="modal-header">
        <div class="caption">
            <h4>{{ title.title }}</h4>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        复制并粘贴到shell进行下载<br><br>
                        <div class="form-group">
                            docker pull {{ item.AllImageName }}
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>

<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs"></i>项目构建
        </div>
        <div class="tools">
            <a class="glyphicon glyphicon-plus" href="javascript:;">
            </a>
            <button type="button" class="btn red-haze btn-sm" ng-click="Create();">新建项目
            </button>
        </div>
    </div>

    <div class="portlet-body">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <label>Filter:
                    <input type="search" class="form-control input-large input-inline" placeholder="ProjectsName/IP" ng-model='searchKey'>
                </label>
                <a href="javascript:void(0);" ng-click="Search(searchKey)" class="btn btn-sm btn-primary">搜索</a>
                <a href="javascript:void(0);" ng-click="Search('')" class="btn btn-sm btn-primary">重置</a>
            </div>
        </div>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <th>项目ID</th>
                <th>项目域名</th>
                <th>项目端口</th>
                <th>健康检查</th>
                <th>创建人</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>

            <tr ng-repeat="o in rows">
                <td>{{ o.Id }}</td>
                <td>{{ o.DomainName }}</td>
                <td>{{ o.Port }}</td>
                <td>{{ o.HealthExam }}</td>
                <td>{{ o.Publisher }}</td>
                <td>{{ o.CreateTime }}</td>
                <td>
                    <div class="btn-group">
                       <button type="button" class="btn btn-primary btn-sm" ng-click="Delete($index)">删除</button>
                    </div>
                    <div class="btn-group">
                        <a href="http://{{o.DomainName}}.openkf.cn/{{o.HealthExam}}" target="_blank">
                       <button type="button" class="btn btn-primary btn-sm">测试访问</button></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <paging
                class="small"
                page="currentPage"
                page-size="pageSize"
                total="total"
                adjacent="{{adjacent}}"
                dots="{{dots}}"
                scroll-top="{{scrollTop}}"
                hide-if-empty="{{hideIfEmpty}}"
                ul-class="{{ulClass}}"
                active-class="{{activeClass}}"
                disabled-class="{{disabledClass}}"
                show-prev-next="{{showPrevNext}}"
                paging-action="pageAction( page )">
        </paging>
    </div>
</div>

<script type="text/ng-template" id="add.html">
    <div class="modal-header">
        <div class="caption">
            <h4>{{ title.title }}</h4>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" name="createForm">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">项目名称
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-4">
                                <input type="text"
                                       ng-pattern="/^[A-Za-z0-9]+$/"
                                       ng-maxlength=30
                                       name="projectname"
                                       ensure-unique="projectname"
                                       class="form-control input-inline input-big" required placeholder="项目名称不要重复"
                                       ng-model="item.ProjectName">
                            </div>

                            <div class="col-sm-offset-4 col-md-10" ng-show="createForm.projectname.$invalid && createForm.projectname.$dirty">
                                <span ng-show="createForm.projectname.$error.pattern" style="color:red">必须由数字和字母组成</span>
                                <span ng-show="createForm.projectname.$error.required" style="color:red">此处不能为空</span>
                                <span ng-show="createForm.projectname.$error.maxlength" style="color:red">不能多于30个字符</span>
                                <span ng-show="createForm.projectname.$error.unique" style="color:red">项目名称已存在</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">域名前缀
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-4">
                                <input type="text"
                                       class="form-control input-inline input-big" required placeholder="域名前缀"
                                       ng-model="item.DomainName">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">端口
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-4">
                                <input type="number"
                                       class="form-control input-inline input-big" required placeholder="端口"
                                       ng-model="item.Port">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">健康检查页面
                            <span class="redClassFont">*</span></label>
                            <div class="col-sm-4">
                                <input type="text"
                                       class="form-control input-inline input-big" required placeholder="dnotdelet/mom.html"
                                       ng-model="item.HealthExam">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="Save()" ng-disabled="!createForm.$valid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancle</button>
    </div>
</script>

<script type="text/ng-template" id="delete.html">
    <div class="modal-header">
        <div class="caption">
            <h4>{{ title.title }}</h4>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                           确定要删除{{ item.DomainName }}项目？
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="projectdel()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancle</button>
    </div>
</script>
